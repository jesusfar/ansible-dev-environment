---
# tasks file for common
- name: Apt Update
  become: true
  apt: update_cache=yes

- name: Apt Upgrade
  become: true
  apt:
    upgrade: dist

- name: Install libraries with apt
  apt: name={{ item }} state=present
  with_items:
    - wget
    - vim
    - git
    - curl
    - tmux
    - apt-transport-https
    - ca-certificates
    - software-properties-common
